<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고대법무사회 FIDS 명단</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fids-main">
    <div class="fids-header">
      <div class="header-title white-text">고려대학교 법무사회</div>
    </div>
    <div class="live-bar crimson-bg">
      <div class="live-ku">
        <div class="live-text">LIVE</div>
        <div class="ku-text">KU</div>
      </div>
      <marquee class="marquee-text" behavior="scroll" direction="left" scrollamount="5">
        고대 법학과 81학번 황병대 선배님,  2025.5.27. 서울동부지방법무사회 회장선거에 후보 출마
      </marquee>
    </div>
    <div class="fids-table">
      <div class="fids-col">
        <div class="fids-menu">
          <div class="menu-item">성명</div>
          <div class="menu-item">학번</div>
          <div class="menu-item">기수</div>
        </div>
        <div id="left-list"></div>
      </div>
      <div class="divider"></div>
      <div class="fids-col">
        <div class="fids-menu">
          <div class="menu-item">성명</div>
          <div class="menu-item">학번</div>
          <div class="menu-item">기수</div>
        </div>
        <div id="right-list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
